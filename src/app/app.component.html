<h1>{{title}}</h1>
<h2>Pick a Flower</h2>
<main>
  <div fxFlex="30%">
    <p *ngFor="let f of flowers; let i=index;">
      <img [ngClass]="(flowers[i].label === selectedFlower.label)?'thumb selected':'thumb'"
           [src]="f.smallImgSrc" [alt]="f.label"
           (click)="selectFlower(i)">
    </p>
  </div>
  <app-flower-details  fxFlex="70%" [flower]="selectedFlower"></app-flower-details>
</main>
<app-footer name="Applied Computing"></app-footer>
